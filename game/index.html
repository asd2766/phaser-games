<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/game2.css">
  <title>寻找单身狗</title>
</head>
<body>
  <img src="./images/game/music-btn.png" alt="" class="music-btn" onclick="toggleMusic('close')">
  <img src="./images/game/music-btn2.png" alt="" class="music-btn" style="display: none;" onclick="toggleMusic('open')">

  <!-- 游戏开始界面 -->
  <div class="start-container" id="startMain" style="display: none;">
    <img src="./images/game/start-title.png" alt="" class="start-title">

    <button class="yellow-btn" type="button" onclick="startGame()">
      开始游戏
    </button>
  </div>
  <!-- 游戏开始界面 end -->

  <!-- 游戏界面 -->
  <div class="game-container" id="gameContainer" style="display: block;"></div>
  <!-- 游戏界面 end -->

  <!-- 游戏结束 -->
  <div class="game-over">
    <!-- 最好成绩 -->
    <div class="best-score-container">
      <div class="best-score">
        <span class="score-icon" id="start-rank-btn">
          <img src="//24haowan-cdn.shanyougame.com/public/images/t/icon-rank-circle.png" alt="">
        </span>
        <span class="score-text">最好成绩:
          <span class="score">3</span>
          <span class="score-text-rank">第1名</span>
        </span>
      </div>
    </div>
    <!-- 最好成绩 end -->

    <!-- 分数 -->
    <div class="game-score">
      <p class="score-label">分数</p>
      <p class="score" id="gameScore">0</p>
    </div>
    <!-- 分数 end -->

    <!-- 开始按钮 -->
    <button class="yellow-btn" onclick="playAgain()">再玩一次</button>
    <!-- 开始按钮 end -->
  </div>
  <!-- 游戏结束 end -->

  <script src="./js/phaser.min.js"></script>
  <script src="./js/jquery.min.js"></script>
  <script src="./js/game2.js"></script>
